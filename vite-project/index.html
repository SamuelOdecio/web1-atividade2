<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="css/pico.min.css">
  <title>Document</title>
</head>

<body>

  <main class="container">
    <article>
    <header class="h1Pagamento">
      <h1> Detalhes do Pagamento </h1>
    </header>
    <div class="formaLayout">
      <div class="formaPagamento">
        <label class="labelPagamento">Número do Cartão:
          <input name="numeroDoCartao" type="number" maxlength="16" />
        </label>
        <label class="labelPagamento">Nome:
          <input type="text" name="nome" style="text-transform: uppercase" />
        </label>
        <div class="pagamentoCVV">
          <label class="labelPagamento">Data de Vencimento:
            <input placeholder="MM/YYY" name="dataVencimento" type="number" maxlength="7" />
          </label>
          <form id="consultarCep">
            <label class="labelPagamento">Código de Segurança(CCV):
              <input name="cvv" type="number" maxlength="3" />
            </label>
        </div>
        <button class="labelPagamento" id="btnConfirmar">Confirmar</button>
        </form>

      </div>



      <div class="credit-card">
        <div class="credit-card-front">
          <div class="card-type">
            Cartão de Crédito
          </div>

          <img class="flag" src="./visa-logo.png">

          <div class="card-number">
            #### #### #### ####
          </div>
          <div class="card-holder">
            Fulano de Tal
          </div>
          <div class="expiration">
            06/2021
          </div>
        </div>
        <div class="credit-card-back">
          <div class="stripe"></div>
          <div class="ccv-block">

          </div>
          <div class="flag">
            <img class="flag" src="./visa-logo.png">
          </div>
        </div>
      </div>


      <script type="module" src="/main.js"></script>
    </article>
  </main>

</body>

</html>
