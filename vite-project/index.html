<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="css/pico.min.css">
  <title>Document</title>
</head>

<body>

  <main class="container">
    <article>
      <header class="h1Pagamento">
        <h1> Detalhes do Pagamento </h1>
      </header>
      <div class="layout">
        <div class="formaLayout">

          <label class="labelPagamento">
            <label for="numeroCartao">Número do cartão</label>
            <input type="text" maxlength="16" class="numberCard">
          </label>

          <label class="labelPagamento">Nome:
            <input type="text" name="nome" style="text-transform: uppercase" class="nameCard"/>
          </label>
          <div class="formaPagamento">
            <div class="formaVencimento">
              <label class="labelPagamento">Data de Vencimento:
                <input placeholder="MM/YYY" name="dataVencimento" type="text" maxlength="7" class="expirationCard"/>
              </label>
            </div>
            <div class="formaCVV">
              <form id="consultarCep">
                <label class="labelPagamento">Código de Segurança(CCV):
                  <input name="cvv" type="text" maxlength="3"/>
                </label>
              </form>
            </div>
          </div>
          <button class="labelPagamento" id="btnConfirmar">Confirmar</button>


        </div>



        <div class="credit-card">
          <div class="credit-card-front">
            <div class="card-type">
              Cartão de Crédito
            </div>

            <img class="flag" src="./visa-logo.png">

            <div class="card-number">
              ################
            </div>
            <div class="card-holder">
              NOME
            </div>
            <div class="expiration">
              06/2021
            </div>
          </div>
          <div class="credit-card-back">
            <div class="stripe"></div>
            <div class="ccv-block">

            </div>
            <div class="flag">
              <img class="flag" src="./visa-logo.png">
            </div>
          </div>
        </div>
      </div>


      <script type="module" src="/main.js"></script>
    </article>
  </main>

</body>

</html>
